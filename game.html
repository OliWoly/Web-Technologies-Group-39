<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>Dartboard Game</title>
</head>
<footer>
    <div class="footer-content">
        <p>&copy; 2025 DARTS Game | Team: 
            <span class="team-names">Oliwier Kulczycki, Abdullah Haider, Kaylan Doolan</span>
        </p>
    </div>
</footer>
<body>
    <!-- Navigation bar --> 
    <div class="navMain">
		<div class="navObj"><a href="index.html">Home</a></div>
		<div class="navObj"><a href="game.html">Game</a></div>
		<div class="navObj"><a href="scores.html">Scores</a></div>
		<div class="navObj"><a href="rules.html">Rules</a></div>
    </div>

    <main>
        <div id="headingBox">
            <h1 class="titleHeading">Dartboard Game</h1>
        </div>
        <div class="gameLayout">
            <div class="stats">
                <h1 class="statsTitle">S T A T S</h1>

                <div id="uiValues">
                    <div class="statsHeading">
                        <p id="scoreTitle">Total Score: </p><p id="score"> 0 </p>
                    </div>
                    <div class="statsHeading">
                        <p id="roundScoreTitle">Round Score: <span id="roundScore">0</span>
                    </div>
                    <div class="statsHeading">
                        <p id="shotsLeftTitle">Shots Left: <span id="shotsLeft"><img width="48" height="16" src="dart.768x256.png"/></span>
                    </div>
                </div>
                    <div class="gameButtonsHeading">
                        <button id="initialBtn" type="button"></button>
                        <p class="buttonHelptext">
                            Initial must be set before saving score.
                        </p>
                    </div>

                    <div class="gameButtons">
                        <div class="gameButtonsHeading">
                            <button id="resetBtn" type="button">RESET</button>
                            <p class="buttonHelptext">
                                Save score under current initial.
                            </p>
                        </div>

                    <div class="gameButtonsHeading">
                        <button id="leaderboardBtn" type="button">SEND SCORES</button>
                        <p class="buttonHelptext">
                            Save all scores and send them to leaderboard.
                        </p>
                    </div> 
                </div>
            </div>



            <div class="gamediv">
                <canvas id="dartboard" width="700" height="800"></canvas>
                <script src="game.js"></script>
            </div>

        </div>
    </main>
</body>
</html>
