<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>Dartboard Game</title>
</head>
<footer>
    <div class="footer-content">
        <p>&copy; 2025 DARTS Game | Team: 
            <span class="team-names">Oliwier Kulczycki, Abdullah Haider, Kaylan Doolan</span>
        </p>
    </div>
</footer>
<body>
    <!-- Navigation bar --> 
    <div class="navMain">
		<div class="navObj"><a href="index.html">Home</a></div>
		<div class="navObj"><a href="game.html">Game</a></div>
		<div class="navObj"><a href="scores.html">Scores</a></div>
		<div class="navObj"><a href="rules.html">Rules</a></div>
    </div>

    <main>
        <div class="stats">
            <div id="gametitle">
                <h1>Dartboard Game</h1>
            </div>
            <div id="uiValues">
                <p id="scoreTitle">Total Score: <span id="score">0</span>
                <p id="roundScoreTitle">Round Score: <span id="roundScore">0</span>
                <p id="shotsLeftTitle">Shots Left: <span id="shotsLeft"><img width="48" height="16" src="dart.768x256.png"/></span>
                

                <button id="resetBtn" type="button">RESET</button>
                <button id="initialBtn" type="button"></button>
                <button id="leaderboardBtn" type="button">SEND SCORES</button>

            </div>
        </div>

        <div class="gamediv">
            <canvas id="dartboard" width="700" height="800"></canvas>
            <script src="game.js"></script>
        </div>
    </main>
</body>
</html>
